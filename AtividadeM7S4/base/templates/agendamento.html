{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}
<h1>Agendamento banho</h1>
<p>
    Eae meu chapa bora agendar aquele banho pro seu dog.
</p>

{% if sucesso %}
    <p class="alert alert-success">Mensagem enviada com sucesso!</p>
{% else %}

<form action="" method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <hr>
    <button type="submit" class = "btn btn-primary">agendar o banho</button>
</form>
{% endif %}
{% endblock principal %}
