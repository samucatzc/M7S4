<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Pet Online - Reserve já o banho do seu pet </title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="{% url 'inicio' %}" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4"> Pet online </span>
            </a>
        </header>

        <main>
            {% block principal %}
            <h1>Reserve o banho do seu pet!</h1>

            <a href="{% url 'contato' %}">Formulário de Contato</a>
            <br>
            <br>
            <a href="{% url 'reserva' %}">Formulário de Reserva</a>
            <br>
            <br>
            <a href="{% url 'agendamento' %}">Agendamento de banho</a>
            {% endblock principal %}
        </main>

        <footer class="pt-5 my-5 text-muted border-top">
            Curso Python - Ultima School
        </footer>
    </div>
</body>
</html>
